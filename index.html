<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Slider</title>
<link rel="stylesheet" href="style.css" type="text/css" media="screen" />
<script type="text/javascript" src="js/jquery-1.8.0.min.js"></script>
<script type="text/javascript" src="js/jquery.easing.1.3.js"></script>
<script type="text/javascript" src="js/jquery.easing.compatibility.js"></script>
<script type="text/javascript" src="js/slides.min.jquery.js"></script>
<script type="text/javascript">
  	$(function(){
			$('#slides').slides({
				preload: false,
				next: 'next',
				prev: 'prev',
				effect: 'fade, slide',
				crossfade: true,
				slideSpeed: 600,
				fadeSpeed: 600,
				slideEasing: "easeInQuart",
				fadeEasing: "easeInQuart",
				generatePagination: true,
				play: 4000,
				pause: 1500,
				hoverPause: false,
				animationStart: function(current){
					$('.caption').fadeOut({easing: "easeInQuart"});
					if (window.console && console.log) {
						// example return of current slide number
						console.log('animationStart on slide: ', current);
					};
				},
				animationComplete: function(current){
					$('.caption').fadeIn({easing: "easeInQuart"});
					if (window.console && console.log) {
						// example return of current slide number
						console.log('animationComplete on slide: ', current);
					};
				},
				slidesLoaded: function() {
					$('.caption').fadeIn({easing: "easeInQuart"});
				}

			});
		});
</script>

</head>

<body>
            <div id="slideshow">
                <div id="slides">
                    <div class="slides_container">
                        <div>
                            <img src="Immagini/slideshow1.jpg" width="860" height="274" border="0" alt="...." />
                            <div class="waves">
                            	<div class="caption">
                                    <p>Lorem ipsum dolor sit amet.<br />Vivamus fringilla ante eget odio placerat lobortis.</p>
                                </div>
                            </div>
                        </div>
                        <div>
                            <img src="Immagini/slideshow2.jpg" width="860" height="274" border="0" alt="...." />
                            <div class="waves">
                            	<div class="caption">
                                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.<br />Proin placerat sollicitudin rhoncus.</p>
                                </div>
                            </div>
                        </div>
                        <div>
                            <img src="Immagini/slideshow3.jpg" width="860" height="274" border="0" alt="...." />
                            <div class="waves">
                            	<div class="caption">
                                    <p>Nunc aliquet volutpat odio viverra tempor.<br />Quisque ac sem magna.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <a href="#" class="prev"></a>
                    <a href="#" class="next"></a>
                </div>
            </div>
</body>
</html>
